{% extends 'flight/layout.html' %}
{% load static %}
{% load socialaccount %}

{% block head %}
    <title>Signup - Trip Master</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/icons.min.css' %}">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        /* Reset some default browser styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the signup form vertically and horizontally */
        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        /* Style the card containing the signup form */
        .card-body {
            padding: 40px; /* Increase padding */
            margin: 60px; /* Increase margin */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 80%; /* Increase width */
            max-width: 600px;
        }

        /* Style the form title */
        h3 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Style form input fields */
        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 10px 0; /* Increase margin */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Style the error message */
        .text-danger {
            color: red;
            text-align: center;
        }

        /* Style the signup button */
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Center the "Already have an account?" link */
        p {
            text-align: center;
            margin-top: 20px; /* Increase margin */
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock head %}

{% block body %}
<div class="login">
    <div class="w-sm-25 w-mg-50 text-center">
        <div class="card-body">
            <img src="{% static 'assets/img/logo/logo_try.jpg' %}" alt="Logo" style="max-width: 100px; margin-bottom: 10px;" > <!-- Add the logo here -->
            <h3>Sign Up for Trip Masters</h3>

            <form action="your-signup-endpoint" method="POST" class="my-3">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" name="firstname" class="form-control" required placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" name="lastname" class="form-control" required placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" name="confirmation" class="form-control" required placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input name="email" class="form-control" required placeholder="Email" type="email">
                </div>
                <p class="text-danger" id="error"></p>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block text-center">Sign Up</button>
                </div>
            </form>

            <p>Already have an account? <a data-bs-toggle="tab" href='/login'>Login</a></p>

            <a href="{% provider_login_url 'google' %}?next=/">
                <button type="submit" class="btn btn-danger btn-block text-center">Google Sign-In</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
